<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI INDEX</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="heading">BMI INDEX CALCULATOR</h1>
    <div class="container">
        <form>
            <p><label>Height in cm</label><input type="text" id="height"></p>
            <p><label>weight in kg</label><input type="text" id="weight"></p>
            <button>calculate</button>

        </form>
        <div id="result"></div>
        <div id="bmiResult"></div>
        <div class="bmi-index-information">
            <h2>BMI WEIGHT GUIDE</h2>
            <ul>
                <li>Underweight: less than 18.5</li>
                <li>Normal weight:18.5 to 24.9</li>
                <li>Overweight:25 to 29.9</li>
                <li>Obesity:30 to 34.9</li>
                <li>Extreme Obesity:35 to 39.9</li>
            </ul>
        </div>


    </div>

</body>
<script src='index.js'></script>

</html>
